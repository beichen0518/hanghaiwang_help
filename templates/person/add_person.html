<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加人物</title>
    <link rel="stylesheet" type="text/css" href="/static/css/person/add_person.css"/>
</head>
<body>
    <form action="/person/add_person/" method="post" enctype="multipart/form-data">
        <label for="name">人物名：</label><input type="text" name="name" placeholder="请输入名字" required><br>
        <label for="rarity">稀有度：</label><input type="text" name="rarity" placeholder="请输入稀有度：SSR SR R" required><br>
        <label for="skill_photo">技能图片：</label><input type="file" name="skill_photo" required><br>
        <input type="submit" value="添加">
    </form>
</body>
</html>
